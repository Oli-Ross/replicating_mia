name: website

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Test
        run: python set_up.py --test

      - name: Build
        run: pdoc -o docs/ mia/*.py
      
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages 
          folder: docs
